<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apagar Alojamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007d31;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        form {
            display: flex;
            justify-content: center;
        }

        button {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apagar Alojamento</h1>
        <p>Tem certeza de que deseja apagar o alojamento "{{ alojamento.id_alojamento }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Sim, Apagar</button>
        </form>
    </div>
</body>
</html>
