@{
    ViewData["Title"] = "Gerir Alojamento";
}

<div class="container mt-4">
    <h2 class="mb-4">Gerir Alojamento</h2>

    <!-- Tabs para navegação entre seções -->
    <ul class="nav nav-tabs" id="myTabs">
        <li class="nav-item">
            <a class="nav-link active" id="detalhes-tab" data-toggle="tab" href="#detalhes">Detalhes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="fotos-tab" data-toggle="tab" href="#fotos">Fotos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="comodidades-tab" data-toggle="tab" href="#comodidades">Comodidades</a>
        </li>
    </ul>

    <!-- Conteúdo das seções -->
    <div class="tab-content mt-3">
        <!-- Seção Detalhes -->
        <div class="tab-pane fade show active" id="detalhes">
            <!-- Formulário para editar detalhes do alojamento -->
            <form>
                <!-- Campos para detalhes do alojamento (exemplo) -->
                <div class="form-group">
                    <label for="nomeAlojamento">Nome do Alojamento:</label>
                    <input type="text" class="form-control" id="nomeAlojamento" placeholder="Nome do Alojamento">
                </div>
                <!-- Adicione mais campos conforme necessário -->
                <!-- Botão para salvar alterações -->
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            </form>
        </div>

        <!-- Seção Fotos -->
        <div class="tab-pane fade" id="fotos">
            <!-- Área para gerir fotos do alojamento (exemplo) -->
            <div class="alert alert-info" role="alert">
                Adicione, remova ou altere fotos do alojamento aqui.
            </div>
            <!-- Adicione elementos para gerir fotos -->
        </div>

        <!-- Seção Comodidades -->
        <div class="tab-pane fade" id="comodidades">
            <!-- Área para gerir comodidades do alojamento (exemplo) -->
            <div class="alert alert-info" role="alert">
                Adicione ou remova comodidades disponíveis no alojamento.
            </div>
            <!-- Adicione elementos para gerir comodidades -->
        </div>
    </div>
</div>
