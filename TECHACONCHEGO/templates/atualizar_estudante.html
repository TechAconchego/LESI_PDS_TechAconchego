<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Estudante</title>
</head>
<body>
    <h1>Atualizar Estudante</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="id_estudante">ID do Estudante:</label>
        <input type="text" id="id_estudante" name="id_estudante" value="{{ estudante.id_estudante }}" readonly>
        <button type="submit">Salvar</button>
    </form>
</body>
</html>
