
{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h1>Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Login">
    </form>
{% endblock %}
