<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Estudantes</title>
</head>
<body>
    <h1>Lista de Estudantes</h1>
    <ul>
        {% for estudante in estudantes %}
            <li>{{ estudante.nome }} - <a href="{% url 'atualizar_estudante' estudante.id_estudante %}">Editar</a> | <a href="{% url 'excluir_estudante' estudante.id_estudante %}">Excluir</a></li>
        {% endfor %}
    </ul>
</body>
</html>
